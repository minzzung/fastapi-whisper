<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Whisper 자막 생성기</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f9;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    .page-title {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      padding: 20px 30px;
      margin-bottom: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
      border-left: 6px solid #3D74B6;
      font-size: 32px;
      font-weight: 700;
      color: #2c3e50;
      gap: 12px;
    }

    .page-title .icon {
      font-size: 36px;
    }

    .page-title .text {
      font-size: 30px;
    }

    button {
      padding: 10px 18px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
      background-color: #3D74B6;
      color: white;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 4px 8px rgba(61, 116, 182, 0.2);
    }

    button:hover {
      background-color: #2f5f99;
      transform: scale(1.03);
    }

    .file-block {
      position: relative;
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      border-left: 6px solid #3D74B6;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: transparent;
      border: none;
      font-size: 18px;
      color: #999;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #333;
    }

    .fade-out {
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .option-group {
      margin: 12px 0;
      font-size: 14px;
    }

    .option-group label {
      margin-right: 20px;
    }

    .status-box {
      margin-top: 10px;
      font-size: 15px;
      font-weight: 500;
      color: #555;
    }

    .progress-container {
      margin-top: 10px;
      height: 14px;
      background: #e0e0e0;
      border-radius: 6px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #3D74B6, #6ea0e0);
      transition: width 1s ease-in-out;
      border-radius: 6px;
    }

    @keyframes shimmer {
      0% { background-position: -200px 0; }
      100% { background-position: calc(200px + 100%) 0; }
    }

    .progress-bar.loading {
      background-image: linear-gradient(to right, #3D74B6 0%, #6ea0e0 50%, #3D74B6 100%);
      background-size: 200px 100%;
      animation: shimmer 1.5s infinite linear;
    }

    .download-buttons {
      margin-top: 12px;
      display: flex;
      gap: 10px;
    }

    .download-buttons button {
      background-color: #2e8b57;
    }

    .download-buttons button:hover {
      background-color: #227247;
    }
  </style>
</head>
<body>
  <div class="page-title">
    <span class="icon">🎧</span>
    <span class="text">WhisperAI 자막 생성</span>
  </div>

  <div style="text-align: center; margin-bottom: 30px;">
    <button onclick="addSingleUploader()">📁 단일 파일 업로드</button>
    <button onclick="addMultiUploader()">📂 다중 파일 업로드</button>
    <button onclick="clearAllBlocks()">🧹 전체 초기화</button>
  </div>

  <div id="container"></div>

  <script>
    let fileCounter = 0;

    function addSingleUploader() {
      createFileBlock();
    }

    function addMultiUploader() {
      const input = document.createElement("input");
      input.type = "file";
      input.multiple = true;
      input.accept = "audio/*,video/*";
      input.style.display = "none";
      input.addEventListener("change", () => {
        Array.from(input.files).forEach(file => createFileBlock(file));
      });
      document.body.appendChild(input);
      input.click();
    }

    function createFileBlock(file = null) {
      const container = document.getElementById("container");
      const blockId = `file-block-${fileCounter++}`;
      const block = document.createElement("div");
      block.className = "file-block";
      block.id = blockId;
      block.innerHTML = `
        <button class="close-btn" onclick="removeBlock('${blockId}')" id="close-${blockId}">✖</button>
        <input type="file" id="input-${blockId}" accept="audio/*,video/*" ${file ? "style='display:none'" : ""}>
        ${file ? `<div><strong>선택된 파일:</strong> ${file.name}</div>` : ""}
        <div class="option-group">
          <label><input type="checkbox" id="chk-ko-${blockId}" checked> 원본 자막 (한국어)</label>
          <label><input type="checkbox" id="chk-en-${blockId}" checked> 번역 자막 (영어)</label>
        </div>
        <button onclick="startTranscription('${blockId}')">🎬 자막 생성 시작</button>
        <div id="status-${blockId}" class="status-box">⏳ 상태: 대기 중</div>
        <div class="progress-container">
          <div class="progress-bar" id="bar-${blockId}"></div>
        </div>
        <div class="download-buttons" id="download-${blockId}"></div>
      `;
      container.appendChild(block);
      if (file) {
        const input = block.querySelector("input[type='file']");
        const dt = new DataTransfer();
        dt.items.add(file);
        input.files = dt.files;
      }
    }

    function startTranscription(blockId) {
      const input = document.getElementById(`input-${blockId}`);
      const status = document.getElementById(`status-${blockId}`);
      const bar = document.getElementById(`bar-${blockId}`);
      const download = document.getElementById(`download-${blockId}`);
      const chkKo = document.getElementById(`chk-ko-${blockId}`).checked;
      const chkEn = document.getElementById(`chk-en-${blockId}`).checked;
      const file = input.files[0];
      if (!file) return alert("파일을 선택해주세요!");
      if (!chkKo && !chkEn) return alert("최소 하나의 자막 종류를 선택해주세요.");

      status.innerText = "⏳ 상태: 업로드 중...";
      bar.style.width = "10%";
      bar.classList.add("loading");

      const formData = new FormData();
      formData.append("file", file);
      formData.append("want_ko", chkKo);
      formData.append("want_en", chkEn);

      fetch("/transcribe/", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        checkStatus(data.task_id, file.name, blockId, chkKo, chkEn, 10);
      })
      .catch(() => {
        status.innerText = "❌ 상태: 업로드 실패";
        bar.classList.remove("loading");
      });
    }

    function checkStatus(taskId, filename, blockId, wantKo, wantEn, progress = 10) {
      const statusEl = document.getElementById(`status-${blockId}`);
      const bar = document.getElementById(`bar-${blockId}`);
      const download = document.getElementById(`download-${blockId}`);

      fetch(`/status/${taskId}`)
        .then(res => res.json())
        .then(data => {
          const currentStep = data.step || 0;
          const text = data.detail || data.status || "진행 중";
          statusEl.innerText = `🔄 상태: ${text}`;

          const minProgressMap = {
            0: 10, 1: 15, 2: 25, 3: 30, 4: 40,
            5: 55, 6: 60, 7: 75, 8: 85, 9: 100
          };
          const minProgress = minProgressMap[currentStep] || progress;

          if (progress < minProgress && progress < 98) {
            progress += 2;
          }

          bar.style.width = `${progress}%`;

          if (data.status === "완료") {
            const base = filename.split('.').slice(0, -1).join('.');
            let html = "";
            if (wantKo && data.srt_path_ko) html += `<a href="/download/${taskId}/ko" download="${base}_ko.srt"><button>🇰🇷 원본 자막 다운로드</button></a>`;
            if (wantEn && data.srt_path_en) html += `<a href="/download/${taskId}/en" download="${base}_en.srt"><button>🌐 번역 자막 다운로드</button></a>`;
            download.innerHTML = html;
            statusEl.innerText = "✅ 상태: 완료";
            bar.style.width = `100%`;
            bar.classList.remove("loading");
          } else if (data.status === "실패") {
            statusEl.innerText = `❌ 상태: 실패 - ${data.detail || "오류 발생"}`;
            bar.style.width = `100%`;
            bar.classList.remove("loading");
          } else {
            setTimeout(() => checkStatus(taskId, filename, blockId, wantKo, wantEn, progress), 2000);
          }
        })
        .catch(() => {
          statusEl.innerText = "❌ 상태: 서버 연결 실패";
          bar.classList.remove("loading");
        });
    }

    function removeBlock(blockId) {
      const block = document.getElementById(blockId);
      if (!block) return;
      if (confirm("정말 삭제하시겠습니까?")) {
        block.classList.add("fade-out");
        setTimeout(() => block.remove(), 500);
      }
    }

    function clearAllBlocks() {
      const container = document.getElementById("container");
      container.innerHTML = "";
    }
  </script>
</body>
</html>
