<!-- index.html (옵션 선택 + 다중 업로드 + 백엔드 연동 완료) -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Whisper 자막 생성기</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
      color: #333;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }
    .file-block {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .progress-container {
      margin-top: 10px;
      height: 12px;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.4s ease;
    }
    .download-buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    .download-buttons button {
      padding: 8px 14px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .download-buttons button:hover {
      background-color: #0056b3;
    }
    .option-group {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>🎧 Whisper 자막 생성기</h1>
  <button onclick="addSingleUploader()">📁 파일 1개 추가</button>
  <button onclick="addMultiUploader()">📂 파일 여러개 업로드</button>
  <div id="container"></div>
  <script>
    let fileCounter = 0;

    function addSingleUploader() {
      createFileBlock();
    }

    function addMultiUploader() {
      const input = document.createElement("input");
      input.type = "file";
      input.multiple = true;
      input.accept = "audio/*,video/*";
      input.style.display = "none";
      input.addEventListener("change", () => {
        Array.from(input.files).forEach(file => createFileBlock(file));
      });
      document.body.appendChild(input);
      input.click();
    }

    function createFileBlock(file = null) {
      const container = document.getElementById("container");
      const blockId = `file-block-${fileCounter++}`;
      const block = document.createElement("div");
      block.className = "file-block";
      block.id = blockId;
      block.innerHTML = `
        <input type="file" id="input-${blockId}" accept="audio/*,video/*" ${file ? "style='display:none'" : ""}>
        ${file ? `<div><strong>선택된 파일:</strong> ${file.name}</div>` : ""}
        <div class="option-group">
          <label><input type="checkbox" id="chk-ko-${blockId}" checked> 원본 자막 (한국어)</label>
          <label><input type="checkbox" id="chk-en-${blockId}" checked> 번역 자막 (영어)</label>
        </div>
        <button onclick="startTranscription('${blockId}')">🎬 자막 생성 시작</button>
        <div id="status-${blockId}">⏳ 상태: 대기 중</div>
        <div class="progress-container">
          <div class="progress-bar" id="bar-${blockId}"></div>
        </div>
        <div class="download-buttons" id="download-${blockId}"></div>
      `;
      container.appendChild(block);
      if (file) {
        const input = block.querySelector("input[type='file']");
        const dt = new DataTransfer();
        dt.items.add(file);
        input.files = dt.files;
      }
    }

    function startTranscription(blockId) {
      const input = document.getElementById(`input-${blockId}`);
      const status = document.getElementById(`status-${blockId}`);
      const bar = document.getElementById(`bar-${blockId}`);
      const download = document.getElementById(`download-${blockId}`);
      const chkKo = document.getElementById(`chk-ko-${blockId}`).checked;
      const chkEn = document.getElementById(`chk-en-${blockId}`).checked;
      const file = input.files[0];
      if (!file) return alert("파일을 선택해주세요!");
      if (!chkKo && !chkEn) return alert("최소 하나의 자막 종류를 선택해주세요.");

      status.innerText = "⏳ 상태: 업로드 중...";
      bar.style.width = "10%";

      const formData = new FormData();
      formData.append("file", file);
      formData.append("want_ko", chkKo);
      formData.append("want_en", chkEn);

      fetch("/transcribe/", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        checkStatus(data.task_id, file.name, blockId, chkKo, chkEn);
      })
      .catch(() => {
        status.innerText = "❌ 상태: 업로드 실패";
      });
    }

    function checkStatus(taskId, filename, blockId, wantKo, wantEn) {
      const status = document.getElementById(`status-${blockId}`);
      const bar = document.getElementById(`bar-${blockId}`);
      const download = document.getElementById(`download-${blockId}`);

      fetch(`/status/${taskId}`)
        .then(res => res.json())
        .then(data => {
          let text = data.status || "진행 중";
          let progress = 10;
          if (text.includes("처리 시작")) progress = 25;
          else if (text.includes("한국어")) progress = 50;
          else if (text.includes("영어")) progress = 75;
          else if (text === "완료") progress = 100;

          bar.style.width = `${progress}%`;
          status.innerText = `⏳ 상태: ${text}`;

          if (text === "완료") {
            const base = filename.split('.').slice(0, -1).join('.');
            let html = "";
            if (wantKo) html += `<a href="/download/${taskId}/ko" download="${base}_ko.srt"><button>🇰🇷 원본 자막 다운로드</button></a>`;
            if (wantEn) html += `<a href="/download/${taskId}/en" download="${base}_en.srt"><button>🌐 번역 자막 다운로드</button></a>`;
            download.innerHTML = html;
            status.innerText = "✅ 상태: 완료";
          } else if (text === "실패") {
            status.innerText = "❌ 상태: 실패";
          } else {
            setTimeout(() => checkStatus(taskId, filename, blockId, wantKo, wantEn), 1500);
          }
        });
    }
  </script>
</body>
</html>
