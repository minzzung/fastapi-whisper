<!DOCTYPE html>

<head>

  <title>Whisper ìë§‰ ìƒì„±ê¸°</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="page-title">
    <span class="icon">ğŸ§</span>
    <span class="text">WhisperAI ìë§‰ ìƒì„±</span>
  </div>

  <div style="text-align: center; margin-bottom: 30px;">
    <button onclick="addSingleUploader()">ğŸ“ ë‹¨ì¼ íŒŒì¼ ì—…ë¡œë“œ</button>
    <button onclick="addMultiUploader()">ğŸ“‚ ë‹¤ì¤‘ íŒŒì¼ ì—…ë¡œë“œ</button>
    <button id="btn-reset-all" onclick="resetAll()">ğŸ§¹ ì „ì²´ ì´ˆê¸°í™”</button>
  </div>

  <div id="container"></div>

  <script>
    let fileCounter = 0;

    function addSingleUploader() {
      createFileBlock();
    }

    function addMultiUploader() {
      const input = document.createElement("input");
      input.type = "file";
      input.multiple = true;
      input.accept = "audio/*,video/*";
      input.style.display = "none";
      input.addEventListener("change", () => {
        Array.from(input.files).forEach(file => createFileBlock(file));
      });
      document.body.appendChild(input);
      input.click();
    }

    function createFileBlock(file = null) {
      const container = document.getElementById("container");
      const blockId = `file-block-${fileCounter++}`;
      const block = document.createElement("div");
      block.className = "file-block";
      block.id = blockId;
      block.innerHTML = `
        <button class="close-btn" onclick="removeBlock('${blockId}')" id="close-${blockId}">âœ–</button>
        <input type="file" id="input-${blockId}" accept="audio/*,video/*" ${file ? "style='display:none'" : ""}>
        ${file ? `<div><strong>ì„ íƒëœ íŒŒì¼:</strong> ${file.name}</div>` : ""}
        <div class="option-group">
          <label><input type="checkbox" id="chk-ko-${blockId}" checked> ì›ë³¸ ìë§‰ (í•œêµ­ì–´)</label>
          <label><input type="checkbox" id="chk-en-${blockId}" checked> ë²ˆì—­ ìë§‰ (ì˜ì–´)</label>
        </div>
        <button onclick="startTranscription('${blockId}')" id="start-btn-${blockId}">ğŸ¬ ìë§‰ ìƒì„± ì‹œì‘</button>
        <div id="status-${blockId}" class="status-box">â³ ìƒíƒœ: ëŒ€ê¸° ì¤‘</div>
        <div id="polling-time-${blockId}" class="polling-time">ğŸ“¡ ìµœê·¼ í™•ì¸: ì—†ìŒ</div>
        <div class="progress-container">
          <div class="progress-bar" id="bar-${blockId}"></div>
        </div>
        <div class="download-buttons" id="download-${blockId}"></div>
      `;
      container.appendChild(block);
      if (file) {
        const input = block.querySelector("input[type='file']");
        const dt = new DataTransfer();
        dt.items.add(file);
        input.files = dt.files;
      }
    }

    function startTranscription(blockId) {
      const input = document.getElementById(`input-${blockId}`);
      const status = document.getElementById(`status-${blockId}`);
      const bar = document.getElementById(`bar-${blockId}`);
      const download = document.getElementById(`download-${blockId}`);
      const chkKo = document.getElementById(`chk-ko-${blockId}`).checked;
      const chkEn = document.getElementById(`chk-en-${blockId}`).checked;
      const file = input.files[0];
      const startBtn = document.getElementById(`start-btn-${blockId}`);
      if (!file) return alert("íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”!");
      if (!chkKo && !chkEn) return alert("ìµœì†Œ í•˜ë‚˜ì˜ ìë§‰ ì¢…ë¥˜ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.");

      startBtn.disabled = true;
      startBtn.style.opacity = 0.6;

      status.innerText = "â³ ìƒíƒœ: ì—…ë¡œë“œ ì¤‘...";
      bar.style.width = "10%";
      bar.classList.add("loading");

      const formData = new FormData();
      formData.append("file", file);
      formData.append("want_ko", chkKo);
      formData.append("want_en", chkEn);

      fetch("/transcribe/", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById(blockId).dataset.taskId = data.task_id;
        checkStatusPolling(data.task_id, file.name, blockId, chkKo, chkEn);
      })
      .catch(() => {
        status.innerText = "âŒ ìƒíƒœ: ì—…ë¡œë“œ ì‹¤íŒ¨";
        bar.classList.remove("loading");
      });
    }

    // íƒ€ì´ë¨¸ ì •ë¦¬ ìœ í‹¸
    function stopTimers(blockEl) {
      const p = Number(blockEl?.dataset?.pollingTimer || 0);
      const l = Number(blockEl?.dataset?.loadingTimer || 0);
      if (p) clearInterval(p);
      if (l) clearInterval(l);
    }

    function checkStatusPolling(taskId, filename, blockId, wantKo, wantEn) {
      const statusEl = document.getElementById(`status-${blockId}`);
      const pollingTimeEl = document.getElementById(`polling-time-${blockId}`);
      const bar = document.getElementById(`bar-${blockId}`);
      const download = document.getElementById(`download-${blockId}`);
      const blockEl = document.getElementById(blockId);

      const progressMap = {
        "ëŒ€ê¸° ì¤‘": 10,
        "ìˆ˜ì‹ ë¨": 25,
        "ì‹œì‘ë¨": 35,
        "Whisper ëª¨ë¸ ì²˜ë¦¬ ì¤‘": 50,
        "ì˜ì–´ ë²ˆì—­ ì¤‘": 70,
        "ì™„ë£Œ": 100,
        "ì‹¤íŒ¨": 100,
        "ì·¨ì†Œë¨": 100,
        "PENDING": 15,
        "RECEIVED": 25,
        "STARTED": 35
      };

      // ì ì ì  ì• ë‹ˆë©”ì´ì…˜
      let dotCount = 0;
      const loadingInterval = setInterval(() => {
        if (
          statusEl.innerText.includes("ìƒíƒœ: ì™„ë£Œ") ||
          statusEl.innerText.includes("ìƒíƒœ: ì‹¤íŒ¨") ||
          statusEl.innerText.includes("ìƒíƒœ: ì·¨ì†Œë¨") ||
          statusEl.innerText.includes("ìƒíƒœ í™•ì¸ ì‹¤íŒ¨")
        ) {
          clearInterval(loadingInterval);
          return;
        }
        dotCount = (dotCount + 1) % 4;
        const dots = ".".repeat(dotCount);
        const baseText = statusEl.innerText.replace(/\.*$/, "");
        statusEl.innerText = `${baseText}${dots}`;
      }, 500);
      blockEl.dataset.loadingTimer = String(loadingInterval);

      // 2ì´ˆë§ˆë‹¤ ìƒíƒœ í™•ì¸
      const pollingInterval = setInterval(() => {
        fetch(`/status/${taskId}`)
          .then(res => res.json())
          .then(data => {
            const now = new Date();
            const hh = String(now.getHours()).padStart(2,'0');
            const mm = String(now.getMinutes()).padStart(2,'0');
            const ss = String(now.getSeconds()).padStart(2,'0');
            pollingTimeEl.innerText = `ğŸ“¡ ìµœê·¼ í™•ì¸: ${hh}:${mm}:${ss}`;

            const statusText = data.status || "ì§„í–‰ ì¤‘";
            statusEl.innerText = `ğŸ”„ ìƒíƒœ: ${statusText}`;
            bar.style.width = `${progressMap[statusText] || 20}%`;

            // REVOKED â†’ ìë™ ì œê±°
            if (data.state === "REVOKED") {
              statusEl.innerText = "ğŸ›‘ ìƒíƒœ: ì·¨ì†Œë¨";
              bar.style.width = "100%";
              clearInterval(pollingInterval);
              clearInterval(loadingInterval);
              setTimeout(() => {
                const el = document.getElementById(blockId);
                if (el) el.remove();
              }, 150);
              return;
            }

            if (statusText === "ì™„ë£Œ") {
              const base = filename.split('.').slice(0, -1).join('.');
              let html = "";
              if (wantKo && data.srt_path_ko)
                html += `<a href="/download/${taskId}/ko" download="${base}_ko.srt"><button>ğŸ‡°ğŸ‡· ì›ë³¸ ìë§‰ ë‹¤ìš´ë¡œë“œ</button></a>`;
              if (wantEn && data.srt_path_en)
                html += `<a href="/download/${taskId}/en" download="${base}_en.srt"><button>ğŸŒ ë²ˆì—­ ìë§‰ ë‹¤ìš´ë¡œë“œ</button></a>`;
              download.innerHTML = html;

              statusEl.innerText = "âœ… ìƒíƒœ: ì™„ë£Œ";
              bar.style.width = "100%";
              clearInterval(pollingInterval);
              clearInterval(loadingInterval);
            }

            if (data.state === "FAILURE") {
              statusEl.innerText = `âŒ ìƒíƒœ: ì‹¤íŒ¨ - ${data.detail || "ì˜¤ë¥˜ ë°œìƒ"}`;
              bar.style.width = "100%";
              clearInterval(pollingInterval);
              clearInterval(loadingInterval);
            }
          })
          .catch(() => {
            statusEl.innerText = "âŒ ìƒíƒœ í™•ì¸ ì‹¤íŒ¨";
            clearInterval(pollingInterval);
            clearInterval(loadingInterval);
          });
      }, 2000);
      blockEl.dataset.pollingTimer = String(pollingInterval);
    }

    function removeBlock(blockId) {
      const block = document.getElementById(blockId);
      if (!block) return;
      if (confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
        const taskId = block.dataset.taskId;
        if (taskId) {
          fetch(`/abort/${taskId}`, { method: "POST" }).catch(()=>{});
        }
        stopTimers(block);
        block.classList.add("fade-out");
        setTimeout(() => block.remove(), 300);
      }
    }

    async function resetAll() {
      if (!confirm("âš ï¸ ëª¨ë“  ì‘ì—…ì„ ì¤‘ì§€í•˜ê³  í™”ë©´ì„ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

      // 1) ê° ë¸”ë¡ë³„ ê°œë³„ ì·¨ì†Œ ìš”ì²­ + íƒ€ì´ë¨¸ ì •ë¦¬
      const blocks = Array.from(document.querySelectorAll(".file-block"));
      for (const b of blocks) {
        const tid = b.dataset.taskId;
        if (tid) fetch(`/abort/${tid}`, { method: "POST" }).catch(()=>{});
        stopTimers(b);
      }

      // 2) UI ì¦‰ì‹œ ë¹„ìš°ê¸° (ì•Œë¦¼/í† ìŠ¤íŠ¸ ì—†ìŒ)
      document.getElementById("container").innerHTML = "";

      // 3) ë°±ì—”ë“œ ëŒ€ê¸°/ì˜ˆì•½/ì‹¤í–‰ ì „ë¶€ ì •ë¦¬. ì‘ë‹µ/ì˜¤ë¥˜ëŠ” ì½˜ì†”ë§Œ.
      fetch("/abort_all/",  { method: "POST" }).catch(()=>{});
      // í•„ìš”í•˜ë©´ ìºì‹œë„ í•¨ê»˜:
      // fetch("/reset_cache/", { method: "POST" }).catch(()=>{});
    }
  </script>
