<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Whisper 자막 생성기</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="page-title">
    <span class="icon">🎧</span>
    <span class="text">WhisperAI 자막 생성</span>
  </div>

  <div style="text-align: center; margin-bottom: 30px;">
    <button onclick="addSingleUploader()">📁 단일 파일 업로드</button>
    <button onclick="addMultiUploader()">📂 다중 파일 업로드</button>
    <button onclick="clearAllBlocks()">🧹 전체 초기화</button>
  </div>

  <div id="container"></div>

  <script>
    let fileCounter = 0;

    function addSingleUploader() {
      createFileBlock();
    }

    function addMultiUploader() {
      const input = document.createElement("input");
      input.type = "file";
      input.multiple = true;
      input.accept = "audio/*,video/*";
      input.style.display = "none";
      input.addEventListener("change", () => {
        Array.from(input.files).forEach(file => createFileBlock(file));
      });
      document.body.appendChild(input);
      input.click();
    }

    function createFileBlock(file = null) {
      const container = document.getElementById("container");
      const blockId = `file-block-${fileCounter++}`;
      const block = document.createElement("div");
      block.className = "file-block";
      block.id = blockId;
      block.innerHTML = `
        <button class="close-btn" onclick="removeBlock('${blockId}')" id="close-${blockId}">✖</button>
        <input type="file" id="input-${blockId}" accept="audio/*,video/*" ${file ? "style='display:none'" : ""}>
        ${file ? `<div><strong>선택된 파일:</strong> ${file.name}</div>` : ""}
        <div class="option-group">
          <label><input type="checkbox" id="chk-ko-${blockId}" checked> 원본 자막 (한국어)</label>
          <label><input type="checkbox" id="chk-en-${blockId}" checked> 번역 자막 (영어)</label>
        </div>
        <button onclick="startTranscription('${blockId}')" id="start-btn-${blockId}">🎬 자막 생성 시작</button>
        <div id="status-${blockId}" class="status-box">⏳ 상태: 대기 중</div>
        <div class="progress-container">
          <div class="progress-bar" id="bar-${blockId}"></div>
        </div>
        <div class="download-buttons" id="download-${blockId}"></div>
      `;
      container.appendChild(block);
      if (file) {
        const input = block.querySelector("input[type='file']");
        const dt = new DataTransfer();
        dt.items.add(file);
        input.files = dt.files;
      }
    }

    function startTranscription(blockId) {
      const input = document.getElementById(`input-${blockId}`);
      const status = document.getElementById(`status-${blockId}`);
      const bar = document.getElementById(`bar-${blockId}`);
      const download = document.getElementById(`download-${blockId}`);
      const chkKo = document.getElementById(`chk-ko-${blockId}`).checked;
      const chkEn = document.getElementById(`chk-en-${blockId}`).checked;
      const file = input.files[0];
      const startBtn = document.getElementById(`start-btn-${blockId}`);
      if (!file) return alert("파일을 선택해주세요!");
      if (!chkKo && !chkEn) return alert("최소 하나의 자막 종류를 선택해주세요.");

      startBtn.disabled = true;
      startBtn.style.opacity = 0.6;

      status.innerText = "⏳ 상태: 업로드 중...";
      bar.style.width = "10%";
      bar.classList.add("loading");

      const formData = new FormData();
      formData.append("file", file);
      formData.append("want_ko", chkKo);
      formData.append("want_en", chkEn);

      fetch("/transcribe/", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById(blockId).dataset.taskId = data.task_id;
        checkStatusPolling(data.task_id, file.name, blockId, chkKo, chkEn);
      })
      .catch(() => {
        status.innerText = "❌ 상태: 업로드 실패";
        bar.classList.remove("loading");
      });
    }

    function checkStatusPolling(taskId, filename, blockId, wantKo, wantEn) {
      const statusEl = document.getElementById(`status-${blockId}`);
      const bar = document.getElementById(`bar-${blockId}`);
      const download = document.getElementById(`download-${blockId}`);

      const progressMap = {
        "대기 중": 10,
        "사용자 요청 수신 완료": 20,
        "Whisper 모델 처리 중": 50,
        "영어 번역 중": 70,
        "완료": 100,
        "실패": 100,
        "PENDING": 15,
        "RECEIVED": 25,
        "STARTED": 35
      };

      const interval = setInterval(() => {
        fetch(`/status/${taskId}`)
          .then(res => res.json())
          .then(data => {
            const statusText = data.status || "진행 중";
            statusEl.innerText = `🔄 상태: ${statusText}`;
            bar.style.width = `${progressMap[statusText] || 20}%`;

            if (statusText === "완료") {
              const base = filename.split('.').slice(0, -1).join('.');
              let html = "";
              if (wantKo && data.srt_path_ko)
                html += `<a href="/download/${taskId}/ko" download="${base}_ko.srt"><button>🇰🇷 원본 자막 다운로드</button></a>`;
              if (wantEn && data.srt_path_en)
                html += `<a href="/download/${taskId}/en" download="${base}_en.srt"><button>🌐 번역 자막 다운로드</button></a>`;
              download.innerHTML = html;
              statusEl.innerText = "✅ 상태: 완료";
              bar.style.width = "100%";
              clearInterval(interval);
            }

            if (statusText === "실패") {
              statusEl.innerText = `❌ 상태: 실패 - ${data.detail || "오류 발생"}`;
              bar.style.width = "100%";
              clearInterval(interval);
            }
          })
          .catch(err => {
            statusEl.innerText = "❌ 상태 확인 실패";
            clearInterval(interval);
            console.error(err);
          });
      }, 2000);
    }

    function removeBlock(blockId) {
      const block = document.getElementById(blockId);
      if (!block) return;
      if (confirm("정말 삭제하시겠습니까?")) {
        const taskId = block.dataset.taskId;
        if (taskId) {
          fetch(`/abort/${taskId}`, { method: "POST" })
            .then(res => res.json())
            .then(data => {
              console.log(data.message || "작업 취소 요청 완료");
            })
            .catch(err => {
              console.error("작업 취소 요청 실패:", err);
            });
        }
        block.classList.add("fade-out");
        setTimeout(() => block.remove(), 500);
      }
    }

    function clearAllBlocks() {
      const container = document.getElementById("container");
      container.innerHTML = "";
    }
  </script>
</body>
</html>
